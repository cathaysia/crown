[workspace]
resolver = "2"
members = ["bin/kt"]

[package]
name = "kittycrypto"
version = "0.1.0"
edition = "2021"

[profile.relwithdebinfo]
inherits = "release"
debug = true
strip = false

[dependencies]
anyhow = "1.0.98"
derive = { path = "./derive" }
rc6 = "0.0.0"
thiserror = "2.0.12"
rand = "0.9.2"
bytes = "1.10.1"
paste = "1.0.15"
base64 = "0.22.1"
rayon = "1.11.0"

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }
md5 = "0.8.0"
openssl = "0.10.73"
rc4 = "0.1.0"
cipher = "0.4.4"
sha2 = "0.10.9"
aes = "0.8.4"
ctr = "0.9.2"
des = "0.8.1"
chacha20 = "0.9.1"
hex = "0.4.3"
chacha20poly1305 = "0.10.1"
ring = "0.17.14"
sha3 = "0.10.8"
hmac = "0.12.1"
md4 = "0.10.2"
twofish = "0.7.1"
xtea = "0.0.1-pre.0"
cast5 = "0.11.1"
cbc = "0.1.2"
sha1 = "0.10.6"
digest = "0.10.7"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
typify = "0.4.2"
blake2 = "0.10.6"
aes-gcm = "0.10.3"

